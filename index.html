<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <!-- enlace CSS y BS-->
    <link rel="stylesheet" href="formulario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    
        <h1>Calculadora(IMC)</h1>
    
        <div class="container text-center">
            <div class="row">
                

                <div class="col">
                    <form action="" id="formulario">
                        <label for="altura">Altura (cm):</label>
                        <input type="text" id="txtAltura" placeholder="Decimales con punto." required>
                        <br>
                        <label for="peso">Peso (kg):</label>
                        <input type="text" id="txtPeso" placeholder="Escribe en Kg." required>
                        <br>
                        <input type="submit" value="Calcular IMC" id="btnCalcular">
                    </form>
                    <img src="img.jpg" class="img-fluid" alt="">
                </div>
               
                
            </div>
        
        </div>
        
        
        
    
    <!--  enlace JS y BS -->
    <script src="formulario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>





</html>
